{{#def.Header}}
<div class="uk-overflow-container">
    {{~it.apps :app}}
        {{?app.action != "Uninstall" && app.status == "Installed" && app.url}}
            <a class="uk-button uk-button-primary" href="{{!app.url}}" target="{{!app.name}}">{{=app.name}}</a>
        {{?}}
    {{~}}
</div>
{{#def.Footer}}
